<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Face Recognition - Best Match</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a2e;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }
        .form-container {
            background-color: #162447;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .form-container input, label {
            color: #e6e6e6;
        }
        .submit-btn {
            background-color: #533483;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            display: block;
            margin: 10px auto;
            text-align: center;
        }
        .submit-btn:hover {
            background-color: #6a4fb3;
        }
        .image-display {
            margin-top: 20px;
            border: 2px solid #ffffff;
            padding: 10px;
            border-radius: 8px;
            background-color: #162447;
        }
    </style>
</head>
<body>
    <h1>Face Recognition - Find Best Match</h1>
    <div class="form-container">
        <form action="/" method="post" enctype="multipart/form-data">
            <label for="person_name">Enter the target person's name:</label>
            <input type="text" name="person_name"><br><br>

            <label for="input_image">Or upload an image to match:</label>
            <input type="file" name="input_image" accept=".jpg, .jpeg, .png"><br><br>

            <label for="files">Upload a folder of images (select multiple):</label>
            <input type="file" name="files" accept=".jpg, .jpeg, .png" multiple required><br><br>

            <input type="submit" value="Submit" class="submit-btn">
        </form>
    </div>

    {% if best_image %}
        <div class="image-display">
            <h2>Best Match Found</h2>
            <img src="{{ url_for('static', filename="uploads/" + best_image) }}" alt="Best Match" style="width: 200px; height: auto;">
        </div>
    {% endif %}

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</body>
</html>
